<!DOCTYPE html>
<!-- If something starts with <! >... this is NOT an element, rather it is a declaration or some special thing in html -->

<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h1 style="font-size: 10px">Hello World</h1>
    &lt;body&gt;&lt;/body&gt;

    <h1>&yen;</h1>
    &copy; &reg;

    <dl>
      <dt>Mouse</dt>
      <dd>An input device</dd>
    </dl>

    <dl>
      <dt>Keyboard</dt>
      <dd>An input device</dd>
    </dl>
    <ol>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
    </ol>

    <ul>
      <li>X</li>
      <li>Y</li>
      <li>Z</li>
      <li>T</li>
    </ul>
  </body>
</html>
